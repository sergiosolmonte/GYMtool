{% extends "user.html" %}
{% block head %}
     <script src="/static/functions.js"></script>
{% endblock %}
 {% block userpage %}

<div class="container-bmi" >
    <h2 id="descriptionApp"> <a href="{{ url_for('tool', username=current_user.username) }}"> <i class="fas fa-arrow-alt-circle-left" ></i> </a> Inserisci i tuoi dati:</h2>
    <div class="inputData">
        <table>
          <tr>
            <th>Age: </th>
            <td> <input id="age" class="camp" type="text" name="links" placeholder=22 value="{{ age }}"/> </td>
              <td>years</td>

          </tr>
            {% if current_user.weight %}
                <tr>
                    <th>Weight: </th>
                    <td> <input id="weight" class="camp" type="text" name="links" placeholder=85 value="{{ current_user.weight }}" /></td>
                    <td>kg</td>
                </tr>
            {% else %}
                <tr>
                    <th>Weight: </th>
                    <td> <input id="weight" class="camp" type="text" name="links" placeholder=85 /> </td>
                    <td>kg</td>
                </tr>
            {% endif %}
             {% if current_user.height %}
                  <tr>
                    <th>Height: </th>
                    <td> <input id="height" class="camp" type="text" name="links" placeholder=180 value="{{ current_user.height }}"/> </td>
                      <td>cm</td>
                  </tr>
             {% else %}
                 <tr>
                    <th>Height: </th>
                    <td> <input id="height" class="camp" type="text" name="links" placeholder=180 /> </td>
                      <td>cm</td>
                 </tr>
            {% endif %}
            <tr>
                <td></td> <td colspan="2"> <button id="calculateBMI"> Calculate</button></td>
            </tr>
        </table>
    </div>
        <div class="resultData" style="display: none">
                <div id="imageResult"> <img src="../../../static/toolImages/bmi.svg" style="width: 100%; height: 100%"></div>
                <div id="textResult">
                    <a style="font-weight: bold">BMI: <br> </a>
                    <a id="myBmi"></a>
                    <br>
                    <a style="font-weight: bold">Status: <br></a>
                    <a id="myhealth"></a>
                    <br>
                    <a style="font-weight: bold">Range: <br></a>
                    <a id="myRange"></a>
                </div>
        </div>
</div>

{% endblock %}
