<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Righteous" />

<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>  {# QUESTO Ãˆ MPER I COOKIE #}
        <script type="module" src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.mjs"></script>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
  <link rel="shortcut icon" href="{{ url_for('static', filename='Gicon.gif') }}" />
 <link href="{{ url_for('static', filename='functions.js') }}"/>
  {% block head %} {% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-md nav-color">
      <a class="navbar-brand color-text" href="{{ url_for('index') }}"><div class="logo"></div></a>
      <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon custom-toggler"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
          <li id="link1" class="nav-item">
            <a  class="nav-link link-color"  href="{{ url_for('editor') }}">Editor</a>
          </li>
          <li id="link2" class="nav-item">
            <a  class="nav-link link-color" href="{{ url_for('gruppiMuscolari') }}">Gruppi Muscolari</a>
          </li>
             {% if current_user.is_anonymous %}
                <li id="link3" class="nav-item">
                    <a  class="nav-link link-color" href="{{ url_for('login') }}">myGYMtool</a>
                </li>
             {% else %}
                 <li id="link4" class="nav-item">
                    <a  class="nav-link link-color" href="{{ url_for('profile', username=current_user.username) }}">Hi, {{ current_user.username }}</a>
                </li>
             {% endif %}

        </ul>
      </div>
    </nav>

    <div class="container-fluid mainPage">
        {% block content %} {% endblock %}
    </div>

    {% block script %} {% endblock %}
    </body>
</html>
