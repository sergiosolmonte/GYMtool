{% extends "user.html" %}
{% block head %}
     <script src="/static/functions.js"></script>
{% endblock %}
 {% block userpage %}

<div class="container-bmi" id="#bodyfatPage">
    <h2 id="descriptionApp"> <a href="{{ url_for('tool', username=current_user.username) }}"> <i class="fas fa-arrow-alt-circle-left" ></i> </a> Inserisci i tuoi dati:</h2>
    <div class="inputData">
        <table>
            <tr>
                <th>Gender: </th>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="FATgen" value="male" checked>
                        <label class="form-check-label" for="exampleRadios1">
                        Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="FATgen" value="female">
                        <label class="form-check-label" for="exampleRadios2">
                        Female
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Age: </th>
                    <td> <input id="age" class="camp" type="text" name="links" placeholder=22 value="{{ age }}"/> </td>
                    <td>years</td>
                </tr>
                <tr>
                    <th>Weight: </th>
                        <td> <input id="weight" class="camp" type="text" name="links" placeholder=85 value=" {% if current_user.weight %}{{ current_user.weight }}{% endif %}"/> </td>
                        <td>kg</td>
                </tr>
                <tr>
                    <th>Height: </th>
                        <td> <input id="height" class="camp" type="text" name="links" placeholder=180 value=" {% if current_user.height %}{{ current_user.height }}{% endif %}"/> </td>
                        <td>cm</td>
                </tr>
                 <tr>
                    <th>Neck: </th>
                        <td> <input id="neck" class="camp" type="text" name="links" placeholder=50 value=" {% if current_user.neck %}{{ current_user.neck }}{% endif %}"/> </td>
                        <td>cm</td>
                </tr>
                 <tr>
                    <th>Hip: </th>
                        <td> <input id="hip" class="camp" type="text" name="links" placeholder=92 value="92"/> </td>
                        <td>cm</td>
                </tr>
                 <tr>
                    <th>Waist: </th>
                        <td> <input id="waiste" class="camp" type="text" name="links" placeholder=96 value=" {% if current_user.waist %}{{ current_user.waist }}{% endif %}" /> </td>
                        <td>cm</td>
                </tr>
            <tr>
                <td></td> <td colspan="2"> <button id="calculateBodyfat"> Calculate</button></td>
            </tr>
        </table>
    </div>
        <div class="resultData" style="display: none">
                <div id="imageResult"> <img src="../../../static/toolImages/bodyfat.png" style="width: 100%; height: 100%!important;"></div>
                <div id="textResult">
                    <a style="font-weight: bold">Body Fat BMI: <br> </a>
                    <a id="fatBmi"></a>
                    <br>
                    <a style="font-weight: bold">Body Fat U.S. Navy: <br></a>
                    <a id="fatUS"></a>
                    <br>
                    <a style="font-weight: bold">Body Fat Mass: <br></a>
                    <a id="fatMass"></a>
                    <br>
                    <a style="font-weight: bold">Lean Body Mass: <br></a>
                    <a id="leanMass"></a>
                    <br>
                    <a style="font-weight: bold">Body Fat Category: <br></a>
                    <a id="fatCategory"></a>

                </div>
        </div>
</div>

{% endblock %}
